<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true" color="secondary" class="">
    <div class="container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Sign In</ion-card-title>
          <ion-card-subtitle>Enter account detail!</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" type="text"></ion-input>
          </ion-item>
          <ion-button (click)="signIn()" expand="full" class="ion-margin-top">
            Sign In
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
  
</ion-content>
