@if(cartItemsIds().includes(id)) {
  <ion-button routerLink="/tabs/cart" fill="clear" color="secondary">
    <ion-icon slot="icon-only" name="chevron-forward-circle-outline"></ion-icon>
  </ion-button>
} @else {
  <ion-button (click)="addToCart(id)" fill="clear" color="dark">
    <ion-icon slot="icon-only" name="cart"></ion-icon>
  </ion-button>
}
