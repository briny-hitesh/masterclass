
<ion-content [fullscreen]="true">
  <ion-card color="primary">
    <ion-avatar>
      <img alt="" src="https://gravatar.com/avatar/e36f983751339fd563eff4a49a47dc57?s=400&d=robohash&r=x" />
    </ion-avatar>
    <h2 class="ion-text-center">Hitesh Patoliya</h2>
    <p class="ion-text-center">{{'test@example.com'}}</p>
  </ion-card>
  <ion-list>
    <ion-item [button]="true" [detail]="true">
      <ion-label>About me</ion-label>
    </ion-item>
    <ion-item [button]="true" [detail]="true">
      <ion-label>Certificates</ion-label>
    </ion-item>
    <ion-item [button]="true" [detail]="true">
      <ion-label>History</ion-label>

  <div class="ion-padding">
    <ion-button shape="round" (click)="signOut()" [routerLink]="'/'" color="dark" class="ion-margin-top" expand="block">
      Sign out

  </div>
