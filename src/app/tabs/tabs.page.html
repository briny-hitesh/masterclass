<ion-tabs>

  <ion-tab-bar slot="bottom">
    @for (route of routes; track route.name) {
      <ion-tab-button [tab]="route.name" [href]="route.url">
        <ion-icon aria-hidden="true" [name]="route.icon"></ion-icon>
        <ion-label>{{route.label}}</ion-label>
      </ion-tab-button>
    }
  </ion-tab-bar>

</ion-tabs>
